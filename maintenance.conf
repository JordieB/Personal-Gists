# macOS Maintenance Script Configuration File
# This file allows you to customize maintenance behavior without modifying the script

# Performance Settings
TURBO_MODE_DEFAULT=false
PARALLEL_JOBS_DEFAULT=4
MAX_PARALLEL_JOBS=16

# Backup Settings
BACKUP_ENABLED=true
BACKUP_RETENTION_DAYS=7
BACKUP_RETENTION_WEEKS=4
BACKUP_RETENTION_MONTHS=12
MIN_DISK_SPACE_GB=5

# Cleanup Settings
CACHE_CLEANUP_ENABLED=true
LOG_CLEANUP_ENABLED=true
LOG_RETENTION_DAYS=7
IOS_BACKUP_CLEANUP_ENABLED=true
IOS_BACKUP_RETENTION_DAYS=30

# Security Settings
SECURITY_SCAN_ENABLED=true
MALWARE_SCAN_ENABLED=true
QUARANTINE_CHECK_ENABLED=true

# System Maintenance
HOMEBREW_UPDATE_ENABLED=true
MAS_UPDATE_ENABLED=true
SYSTEM_UPDATE_ENABLED=true
SPOTLIGHT_REINDEX_ENABLED=true
FIRST_AID_ENABLED=true

# Logging Settings
VERBOSE_LOGGING=false
LOG_LEVEL=info
LOG_TO_FILE=true
LOG_TO_CONSOLE=true

# Notification Settings
NOTIFICATIONS_ENABLED=true
NOTIFICATION_ON_SUCCESS=true
NOTIFICATION_ON_ERROR=true
