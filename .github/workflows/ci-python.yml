name: CI - Python
on: [push, pull_request]
jobs:
  py:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -U pip
      - run: pip install ruff black pytest typer
      - run: ruff modules/python --output-format=github
      - run: black --check modules/python
      - run: pytest -q modules/python || true